<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>{% block title %}Мой минисервис{% endblock %}</title>
    <style>
        body {
            padding: 20px;
            line-height: 1.6;
        }
        .container {
            padding: 24px;
            border-radius: 8px;
        }
        h1 {
            text-align: center;
            margin-top: 0;
            margin-bottom: 24px;
            font-size: 28px;
        }
        a {
            color: #3498db;
        }
        ul {
            padding-left: 20px;
        }
        li {
            margin-bottom: 16px;
            padding-bottom: 12px;
            border-bottom: 1px solid #eee;
        }
        form div {
            margin-bottom: 16px;
        }
        label {
            display: block;
            margin-bottom: 4px;
            font-weight: bold;
            color: #2c3e50;
        }
        input[type="text"],
        textarea {
            width: 100%;
            padding: 10px;
            border: 1px solid #ddd;
            border-radius: 4px;
            font-size: 16px;
            box-sizing: border-box;
        }
        textarea {
            resize: vertical;
            min-height: 100px;
        }
        button {
            background-color: #3498db;
            color: white;
            padding: 10px 20px;
            border-radius: 4px;
            cursor: pointer;
            font-size: 16px;
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>Статьи</h1>
        {% block content %}{% endblock %}
    </div>
</body>
</html>
